name: CI/CD do Jornal

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # permite rodar manualmente

# evita deploys concorrentes no mesmo branch
concurrency:
  group: prod-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do Repositório (histórico completo p/ métricas)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Executar Testes
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test  # só roda se os testes passarem
    environment: production
    
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Deploy to Vercel
        id: deploy
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Notificar Sleuth (SOLUÇÃO SIMPLIFICADA)
        if: ${{ success() && steps.deploy.outcome == 'success' }}
        run: |
          # 1. Define a URL (com o slug correto)
          API_URL="https://app.sleuth.io/api/1/deployments/fatec-matao-luiz-marchesan/pipeline-app/code_deployments/ci-cd-pipeline/register_deploy"
          
          # 2. Executa o CURL, enviando os dados como 'application/x-www-form-urlencoded'
          #    O -F (form data) é a forma correta de enviar chaves=valores simples.
          curl -v -X POST \
            -H "Authorization: apikey ${{ secrets.SLEUTH_API_KEY }}" \
            -F "sha=${{ github.sha }}" \
            -F "environment=production" \
            -F "branch=${{ github.ref_name }}" \
            -F "email=nevesisabela03@gmail.com" \
            "$API_URL"

